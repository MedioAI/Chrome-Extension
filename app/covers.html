<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedioAI: Your Music Assistant</title>
    <link rel="stylesheet" href="/app/css/style.css" />
    <link rel="stylesheet" href="../lib/coloris.css" />
  </head>
  <body class="flex text-white">
    <div id="sidebar" class="w-1/6 h-screen relative">
      <div id="logo">
        <img src="/app/images/icon.png" alt="MedioAI" />
        <h2>Medio<strong>AI</strong> <span class="text-sm ml-1" style="color: #1dcca0">v1.6</span></h2>
      </div>
      <div id="nav">
        <a href="/app/index.html">Dashboard</a>
        <a class="active" href="/app/covers.html">Track Covers</a>
        <a href="/app/visualizer.html">Visualizer</a>
        <a href="/app/convert.html">Filters</a>
        <a href="/app/metatags.html">Meta Tags</a>
        <a href="/app/settings.html">Settings</a>
      </div>
      <div id="copyright">
        <p>
          &copy; 2024 MedioAI. All rights reserved. Crafted with ♡ by
          <a href="https://medioai.com" class="link" target="_blank">Wynter Jones</a>. <br /><br />
          Listen to AI music
          <a href="https://www.youtube.com/@AI.MASSIVE" class="link" target="_blank"> @AI.MASSIVE </a>
        </p>
      </div>
    </div>
    <div id="app" class="w-5/6 h-screen p-12 overflow-x-hidden">
      <h1 class="text-3xl font-bold mb-1 flex items-center justify-between">
        Track Covers
        <div id="stats" class="text-sm text-gray-500">
          <span>Covers:</span>
          <span id="total" class="text-gray-200">0</span>
          <span class="ml-6">Space Used:</span>
          <span id="total_size" class="text-gray-200">0kb</span>
        </div>
      </h1>
      <p class="text-lg font-light text-gray-500">Manage the covers generated by Udio.</p>

      <hr class="my-8 border-gray-600" />

      <div class="flex items-center space-x-2 justify-between mb-6">
        
        <div id="medioPagination" class="flex items-center">
          <button id="medioPrev" class="medioDisabled">Previous</button>
          <div data-current="1" data-max="" id="medioPageCount" class="w-full text-lg">
              1 of 1 
          </div>
          <button id="medioNext">Next</button>
        </div>
      </div>

      <div id="covers" class="grid grid-cols-6 gap-4"></div>

      <div
        style="display: none"
        id="notice"
        style="width: 200px"
        class="fixed top-2 right-2 text-green-300 p-4 rounded-lg bg-green-900 border border-green-300"
      >
        Deleted album covers.
      </div>
    </div>

    <script src="../lib/coloris.js"></script>
    <script src="../lib/tailwind.js"></script>
    <script src="../engine/utilities.js"></script>
    <script src="/app/js/covers.js"></script>
  </body>
</html>
