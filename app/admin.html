<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Stuff for just AIMASSIVE (or those curious...)</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      body {
        color: #fff;
      }
      #total {
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <button class="btn primary" id="convert">Convert & Clean JSON Genre Tags</button>
    <button class="btn primary" id="convertCommands">Convert & Clean JSON Command Tags</button>

    <div id="total">
      <button id="count" class="btn">Count</button>

      <div id="total">
        <h3>Total: <span></span></h3>
      </div>
      <div id="commands_total">
        <h3>Commands: <span></span></h3>
      </div>
      <div id="extras_total">
        <h3>Extras: <span></span></h3>
      </div>
      <div id="instruments_total">
        <h3>Solo Instruments: <span></span></h3>
      </div>
      <div id="structures_total">
        <h3>Structures: <span></span></h3>
      </div>
      <div id="artists_total">
        <h3>Artists: <span></span></h3>
      </div>
      <div id="emotions_total">
        <h3>Emotions: <span></span></h3>
      </div>
      <div id="genres_total">
        <h3>Genres: <span></span></h3>
      </div>
      <div id="periods_total">
        <h3>Periods: <span></span></h3>
      </div>
      <div id="productions_total">
        <h3>Productions: <span></span></h3>
      </div>
      <div id="regions_total">
        <h3>Regions: <span></span></h3>
      </div>
      <div id="vocals_total">
        <h3>Vocals: <span></span></h3>
      </div>
      <div id="instruments_total" class="tagbuilder">
        <h3>Instruments: <span></span></h3>
      </div>
    </div>

    <script src="js/admin.js"></script>
  </body>
</html>
