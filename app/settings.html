<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedioAI: Your Music Assistant</title>
    <link rel="stylesheet" href="/app/css/style.css" />
  </head>
  <body class="flex text-white">
    <div id="sidebar" class="w-1/6 h-screen relative">
      <div id="logo">
        <img src="/app/images/icon.png" alt="MedioAI" />
        <h2>Medio<strong>AI</strong></h2>
      </div>
      <div id="nav">
        <a href="/app/index.html">Dashboard</a>
        <a href="/app/convert.html">Convert</a>
        <a href="/app/visualizer.html">Visualizer</a>
        <a class="active" href="/app/settings.html">Settings</a>
      </div>
      <div id="copyright">
        <p>
          &copy; 2024 MedioAI. All rights reserved. Crafted with â™¡ by
          <a href="https://medioai.com" class="link" target="_blank"
            >Wynter Jones</a
          >. <br /><br />
          Listen to AI music
          <a
            href="https://www.youtube.com/@AI.MASSIVE"
            class="link"
            target="_blank"
          >
            @AI.MASSIVE
          </a>
        </p>
      </div>
    </div>
    <div id="app" class="w-5/6 h-screen p-12 overflow-x-hidden">
      <h1 class="text-3xl font-bold mb-1">Settings</h1>
      <p class="text-lg font-light text-gray-500">
        Configure your MedioAI experience.
      </p>

      <hr class="my-8 border-gray-600" />

      <h4 class="uppercase text-lg font-medium mb-2">General</h4>
      <div class="flex w-full space-x-3">
        <div class="input-group w-1/2">
          <label for="notification">Notification Sound</label>
          <select id="notification">
            <option value="on">On</option>
            <option value="off">Off</option>
          </select>
        </div>
        <div class="input-group w-1/2">
          <label for="notificationsound">Sound Type</label>
          <select id="notificationsound">
            <option value="sound1">"Ding, Fries are Done"</option>
            <option value="sound2">Discord</option>
            <option value="sound3">WhatsApp</option>
            <option value="sound4">MC5</option>
            <option value="sound5">Tone</option>
          </select>
        </div>
      </div>

      <div class="flex w-full space-x-3">
        <div class="input-group w-1/2">
          <label for="slideanimation">Slide Out Animation</label>
          <select id="slideanimation">
            <option value="on">On</option>
            <option value="off">Off</option>
          </select>
        </div>
        <div class="input-group w-1/2">
          <label for="commandcolor">Command Tag Color</label>
          <input type="text" id="commandcolor" value="#26BB79" />
        </div>
      </div>

      <div class="flex w-full space-x-3">
        <div class="input-group w-1/2">
          <label for="lyrictextsize">Lyric Text Size</label>
          <select id="lyrictextsize">
            <option value="11px">Extra Small</option>
            <option value="14px">Small</option>
            <option value="18px">Medium</option>
            <option value="28px">Large</option>
          </select>
        </div>
      </div>

      <hr class="my-8 border-gray-600" />

      <h4 class="uppercase text-lg font-medium mb-2">A.I. Integration</h4>
      <div class="input-group">
        <label for="aimodel">AI Model</label>
        <select id="aimodel">
          <option value="openai">OpenAI</option>
          <option value="claudeai">Claude</option>
        </select>
      </div>
      <div class="input-group">
        <label for="openaikey">OpenAI API Key</label>
        <input type="password" id="openaikey" />
      </div>
      <div class="input-group">
        <label for="claudeapikey">Claude API Key</label>
        <input type="password" id="claudeapikey" />
      </div>

      <button class="btn primary mt-6" id="save">Save Changes</button>
    </div>

    <script src="../lib/tailwind.js"></script>
    <script src="/app/js/settings.js"></script>
  </body>
</html>
